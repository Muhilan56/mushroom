<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    
    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS for background animation -->
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/56/e6/32/56e632be25838766be3cc4e4a77acc78.gif'); /* Add your own background image */
            background-size: cover;
            background-position: center;
            animation: bg-animation 10s infinite alternate;
            color: white;
        }

        @keyframes bg-animation {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 25px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
        }

        a:hover {
            color: #ffc107;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Image for Prediction</h2>
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom">Upload</button>
        </form>

        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p></p>
    </div>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
