<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS for styling -->
    <style>
        body {
            background-image: url('https://t3.ftcdn.net/jpg/06/34/42/70/360_F_634427018_hxHNxixkswuk8GVS2bJOHiYHVJuAqSzm.jpg'); /* Change this to your desired background image */
            background-size: cover;
            background-position: center;
            animation: bg-animation 10s infinite alternate;
            color: rgb(155, 240, 58);
        }

        @keyframes bg-animation {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .prediction-img {
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 25px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #b0ccff;
            font-size: 18px;
            text-decoration: none;
        }

        a:hover {
            color: #ffc107;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <p>Predicted Class: <strong>{{ label }}</strong></p>
        <img src="{{ url_for('uploaded_file', filename=image_filename) }}" alt="Uploaded Image" class="prediction-img" width="300">
        
        <br><br>
        <a href="{{ url_for('home') }}" class="btn btn-custom">Go Back to Home</a>
    </div>

    <!-- Footer -->
    

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
